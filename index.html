<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Calculator</title>
  <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light center">
    <a class="navbar-brand" href="./">HTML Calculator</a>
  </nav>
  <br>
  <div class="center">
    <div id="calculator" class="center align-middle">
      <div class="row">
        <form>
          <div class="row">
            <div class="form-control" id="result"></div>
          </div>
          <br>
          <div class="row center">
            <div class="square col center" id="ac" onclick="clearAll()">AC</div>
            <div class="square col center last-square-col" id="backspace" onclick="deleteLastDigit()">
              <i class="bi bi-backspace"></i>
            </div>
          </div>
          <div class="row center">
            <div class="square col center" onclick="add('7')">7</div>
            <div class="square col center" onclick="add('8')">8</div>
            <div class="square col center" onclick="add('9')">9</div>
            <div class="square col center last-square-col operators" onclick="add('-')">-</div>
          </div>
          <div class="row center">
            <div class="square col center" onclick="add('4')">4</div>
            <div class="square col center" onclick="add('5')">5</div>
            <div class="square col center" onclick="add('6')">6</div>
            <div class="square col center last-square-col operators" onclick="add('x')">x</div>
          </div>
          <div class="row center">
            <div class="square col center" onclick="add('1')">1</div>
            <div class="square col center" onclick="add('2')">2</div>
            <div class="square col center" onclick="add('3')">3</div>
            <div class="square col center last-square-col operators" onclick="add('+')">+</div>
          </div>
          <div class="row center">
            <div class="square col center" onclick="add('0')">0</div>
            <div class="square col center operators" onclick="add('.')">.</div>
            <div class="square col center operators" onclick="add('/')">/</div>
            <div class="square col center last-square-col equal operators" id="equal" onclick="calc()">=</div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
